    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules ai.Nav-meshbackend.dbStoreentity.Entityentity.Monsterentity.NPCentity.PlayerdataStoreFactoryMapRippleStatesUIWinstates.Bootstates.GameOverstates.Loadstates.LoadMenustates.Menustates.Playstates.Settings Modules × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-23T08:53:58-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules ai.Nav-meshbackend.dbStoreentity.Entityentity.Monsterentity.NPCentity.PlayerdataStoreFactoryMapRippleStatesUIWinstates.Bootstates.GameOverstates.Loadstates.LoadMenustates.Menustates.Playstates.Settings PendragonSimply put, Pendragon is just another single-player, RPG game. You will be a lone player who can interact with NPCs, and kill slimes and monsters. You will probably have a sword. If we feel like it. Meh... But as uninteresting as Pendragon seems, it is also kickass. Why, you ask? Brace yourself, because what follows is going to blow your mind... We let the NPCs gossip about you. Confused? Are you wondering why that is, as we put it, kickass? Most RPGs work this way. Player completes quest. Player reputation increases. Every NPC in the world knows about it immediately!!! Are you seriously telling me that NPCs have a hive mind! Obviously not, so we aim to solve that issue. The goal is to have NPCs in the vicinity acknowledge your actions as good or bad and then propagate them to the rest of the world via gossip. We like to call this Ripple Gossip. Want to play?Head over to our releases page and download the latest packaged app, extract it (if it is in a zip or tar file) and click on the app to run it (.app file for Mac, .exe for Windows, .AppImage and executable for Linux). Instructions for running on Windows: Download the Windows 64-bit Zip on our releases page Extract contents of the zip file Open uncompressed folder and run pendragon.exe For Contributors: Clone the repo Change directories into the src/ folder npm install when in src/ folder npm start to boot up the game The source directory contains the following: app/: The frontend of the application running on PhaserJS Community Edition states/: The Phaser States entity/: The Entity abstraction and its sub-classes. factory/: The Entity factory abstraction. main.js: The backend main script data-store: The database manager. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-23T08:53:58-04:00 using the DocStrap template. "},"ai.module_Nav-mesh.html":{"id":"ai.module_Nav-mesh.html","title":"Module: Nav-mesh","body":" Documentation Modules ai.Nav-meshbackend.dbStoreentity.Entityentity.Monsterentity.NPCentity.PlayerdataStoreFactoryMapRippleStatesUIWinstates.Bootstates.GameOverstates.Loadstates.LoadMenustates.Menustates.Playstates.Settings Module: Nav-mesh Methods &lt;inner&gt; NavMesh(tilemap) Create a navigation mesh Parameters: Name Type Description tilemap tilemap &lt;inner&gt; NavMesh(tilemap) Create a navigation mesh Parameters: Name Type Description tilemap tilemap Module: Nav-mesh Methods &lt;inner&gt; NavMesh(tilemap) Create a navigation mesh Parameters: Name Type Description tilemap tilemap &lt;inner&gt; NavMesh(tilemap) Create a navigation mesh Parameters: Name Type Description tilemap tilemap × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-23T08:53:58-04:00 using the DocStrap template. "},"backend.module_dbStore.html":{"id":"backend.module_dbStore.html","title":"Module: dbStore","body":" Documentation Modules ai.Nav-meshbackend.dbStoreentity.Entityentity.Monsterentity.NPCentity.PlayerdataStoreFactoryMapRippleStatesUIWinstates.Bootstates.GameOverstates.Loadstates.LoadMenustates.Menustates.Playstates.Settings Module: dbStore Members &lt;static&gt; getStates Helper functions &lt;static&gt; getStates Helper functions &lt;static&gt; loadState Load game functions &lt;static&gt; loadState Load game functions &lt;static&g
